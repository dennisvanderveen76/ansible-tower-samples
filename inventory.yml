all:
  children:
    cisco_ios:
      children:
        cisco_ios_routers:
          hosts:
            R1:
              ansible_host: 192.168.64.41
            R2:
              ansible_host: 192.168.64.42
        cisco_ios_switches:
          hosts:
            S1:
              ansible_host: 192.168.64.43
              interfaces:
                Ethernet0/0:
                  description: Management
                  mode: access
                  vlan: 1
                Ethernet0/1:
                  description: Uplink to R1
                  mode: trunk
                Ethernet0/2:
                  mode: shutdown
                Ethernet0/3:
                  description: Uplink to S2
                  mode: trunk
                Ethernet1/0:
                  description: PC
                  mode: access
                  vlan: 10
                Ethernet1/1:
                  description: PC
                  mode: access
                  vlan: 10
                Ethernet1/2:
                  description: Phone
                  mode: access
                  vlan: 20
                Ethernet1/3:
                  description: Phone
                  mode: access
                  vlan: 20
            S2:
              ansible_host: 192.168.64.44
              interfaces:
                Ethernet0/0:
                  description: Management
                  mode: access
                  vlan: 1
                Ethernet0/1:
                  description: Uplink to R1
                  mode: trunk
                Ethernet0/2:
                  mode: shutdown
                Ethernet0/3:
                  description: Uplink to S2
                  mode: trunk
                Ethernet1/0:
                  description: PC
                  mode: access
                  vlan: 10
                Ethernet1/1:
                  description: PC
                  mode: access
                  vlan: 10
                Ethernet1/2:
                  description: Phone
                  mode: access
                  vlan: 20
                Ethernet1/3:
                  description: Phone
                  mode: access
                  vlan: 20
      vars:
        ansible_connection: ansible.netcommon.network_cli
        ansible_network_os: cisco.ios.ios
        ansible_password: cisco
        ansible_user: cisco
        vlan_definitions:
        - gateway_ip:
            R1: 172.16.10.1
            R2: 172.16.10.2
            VRRP: 172.16.10.10
          name: DATA
          subnet_ip: 172.16.10.0
          subnet_mask: 255.255.255.0
          vlan_id: 10
        - gateway_ip:
            R1: 172.16.20.1
            R2: 172.16.20.2
            VRRP: 172.16.20.10
          name: VOICE
          subnet_ip: 172.16.20.0
          subnet_mask: 255.255.255.0
          vlan_id: 20
